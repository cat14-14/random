<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ÏûêÎ¶¨ ÎΩëÍ∏∞</title>
  <style>
    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      background: linear-gradient(#a0c4ff, #ffffff);
      overflow-x: hidden;
    }
    .cloud {
      background: url('https://i.ibb.co/FbXn8Sr/cloud.png') no-repeat;
      background-size: contain;
      width: 200px;
      height: 100px;
      position: absolute;
      top: 50px;
      animation: cloudMove 60s linear infinite;
      opacity: 0.5;
    }
    @keyframes cloudMove {
      0% { left: -200px; }
      100% { left: 100%; }
    }

    .container {
      max-width: 600px;
      margin: 100px auto;
      padding: 30px;
      border-radius: 20px;
      background: white;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: floatBox 6s ease-in-out infinite;
    }
    @keyframes floatBox {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
    h1 {
      text-align: center;
      color: #1e40af;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      background: #6366f1;
      color: white;
      border: none;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button:active {
      transform: scale(0.95);
      background: #4f46e5;
    }
    #result {
      margin-top: 20px;
    }
    .group {
      background: #f3f4f6;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 5px solid #6366f1;
      border-radius: 10px;
      animation: fadeInPop 0.5s ease;
    }
    .group:hover {
      transform: scale(1.02);
      background-color: #e0e7ff;
    }
    .group strong {
      color: #4f46e5;
      display: block;
      margin-bottom: 5px;
    }
    .group span {
      display: inline-block;
      margin: 3px;
      padding: 4px 8px;
      background: #e0e7ff;
      border-radius: 8px;
      transition: transform 0.3s;
    }
    .group span:hover {
      background: #c7d2fe;
      transform: scale(1.1);
    }
    @keyframes fadeInPop {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .lotto {
      text-align: center;
      margin-top: 20px;
    }
    .lotto-item {
      display: inline-block;
      padding: 20px;
      background: #fef08a;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      margin: 10px;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .lotto-item:hover {
      transform: rotate(3deg) scale(1.05);
      background: #fde047;
    }
  </style>
</head>
<body>
  <div class="cloud"></div>
  <div class="cloud" style="top: 120px; animation-delay: 10s;"></div>
  <div class="container">
    <h1>ÏûêÎ¶¨ ÎΩëÍ∏∞</h1>
    <input type="number" id="count" placeholder="Ï¥ù Ïù∏Ïõê Ïàò (Ïòà: 17)">
    <input type="number" id="groups" placeholder="Î™®Îë† Ïàò (Ïòà: 4)">
    <button onclick="drawGroups()">üéØ Î™®Îë† ÎΩëÍ∏∞</button>
    <button onclick="clearResult()">üßπ Í≤∞Í≥º Ï¥àÍ∏∞Ìôî</button>
    <div class="lotto">
      <div class="lotto-item" onclick="drawLotto()">üéÅ Ï†úÎπÑÎΩëÍ∏∞</div>
    </div>
    <div id="result"></div>
  </div>

  <script>
    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function drawGroups() {
      const count = parseInt(document.getElementById('count').value);
      const groupCount = parseInt(document.getElementById('groups').value);
      const result = document.getElementById('result');
      result.innerHTML = '';

      if (!count || !groupCount || count < groupCount) {
        alert('Ïò¨Î∞îÎ•∏ Ïà´ÏûêÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî.');
        return;
      }

      let people = Array.from({ length: count }, (_, i) => `${i + 1}`);
      shuffle(people);

      const base = Math.floor(people.length / groupCount);
      const rest = people.length % groupCount;
      const groups = Array.from({ length: groupCount }, () => []);

      let idx = 0;
      for (let i = 0; i < groupCount; i++) {
        for (let j = 0; j < base; j++) {
          groups[i].push(people[idx++]);
        }
      }
      for (let i = 0; i < rest; i++) {
        groups[groupCount - 1].push(people[idx++]);
      }

      groups.forEach((group, i) => {
        const div = document.createElement('div');
        div.className = 'group';
        div.innerHTML = `<strong>${i + 1}Î™®Îë†</strong>` + group.map(n => `<span>${n}Î≤à</span>`).join(' ');
        result.appendChild(div);
      });
    }

    function clearResult() {
      document.getElementById('result').innerHTML = '';
    }

    function drawLotto() {
      const count = parseInt(prompt("Î™á Î™Ö Ï§ëÏóêÏÑú Ï†úÎπÑÎΩëÍ∏∞Î•º Ìï†ÍπåÏöî?"));
      if (!count || count <= 0) return;
      const pick = Math.floor(Math.random() * count) + 1;
      alert(`üéâ Ï†úÎπÑÎΩëÍ∏∞ Í≤∞Í≥º: ${pick}Î≤à ÎãπÏ≤®!`);
    }
  </script>
</body>
</html>
