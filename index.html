<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자리 뽑기</title>
  <style>
    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      background: linear-gradient(#dbeafe, #f0f9ff);
      overflow-x: hidden;
    }
    .container {
      max-width: 600px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 20px;
      background: white;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: floatBox 3s ease-in-out infinite;
    }
    @keyframes floatBox {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }
    h1 {
      text-align: center;
      color: #1d4ed8;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
      color: #374151;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      background: #6366f1;
      color: white;
      border: none;
      font-weight: bold;
      margin-top: 15px;
    }
    button:active {
      transform: scale(0.95);
    }
    .mode-selector {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 15px;
    }
    .group {
      background: #f3f4f6;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 5px solid #6366f1;
      border-radius: 10px;
      animation: fadeInPop 0.5s ease;
    }
    .group strong {
      color: #4f46e5;
      display: block;
      margin-bottom: 5px;
    }
    .group span {
      display: inline-block;
      margin: 4px;
      padding: 6px 10px;
      background: #e0e7ff;
      border-radius: 8px;
    }
    .group span:hover {
      background: #c7d2fe;
      transform: scale(1.1);
    }
    @keyframes fadeInPop {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .result { margin-top: 20px; }
    .hidden { display: none; }
    .lotto-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }
    .lotto-paper {
      background: #fef08a;
      border: 2px dashed #facc15;
      padding: 20px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s;
    }
    .lotto-paper:hover {
      transform: rotate(-3deg) scale(1.08);
      background: #fde047;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>자리 뽑기</h1>
    <div class="mode-selector">
      <button onclick="setMode('name')">이름으로 뽑기</button>
      <button onclick="setMode('number')">번호로 뽑기</button>
      <button onclick="setMode('lotto')">제비뽑기</button>
    </div>

    <div id="nameMode">
      <label>이름 목록 (쉼표로 구분)</label>
      <input type="text" id="names" placeholder="예: 철수, 영희, 민수">
      <label>모둠 수</label>
      <input type="number" id="groupCountName" min="1">
      <button onclick="drawByName()">이름 모둠 뽑기</button>
    </div>

    <div id="numberMode" class="hidden">
      <label>총 인원 수</label>
      <input type="number" id="count">
      <label>모둠 수</label>
      <input type="number" id="groupCount">
      <button onclick="drawByNumber()">번호 모둠 뽑기</button>
    </div>

    <div id="lottoMode" class="hidden">
      <label>제비뽑기 대상 수</label>
      <input type="number" id="lottoCount" placeholder="예: 10">
      <label>몇 명을 뽑을까요?</label>
      <input type="number" id="lottoDraw">
      <button onclick="drawLotto()">제비 뽑기</button>
    </div>

    <button onclick="clearResult()">결과 초기화</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    function setMode(mode) {
      document.getElementById('nameMode').classList.add('hidden');
      document.getElementById('numberMode').classList.add('hidden');
      document.getElementById('lottoMode').classList.add('hidden');
      document.getElementById(mode + 'Mode').classList.remove('hidden');
      clearResult();
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function drawByName() {
      const names = document.getElementById('names').value.split(',').map(n => n.trim()).filter(n => n);
      const groupCount = parseInt(document.getElementById('groupCountName').value);
      const result = document.getElementById('result');
      result.innerHTML = '';

      if (!names.length || !groupCount || groupCount <= 0) return;

      shuffle(names);
      const groups = Array.from({ length: groupCount }, () => []);
      names.forEach((name, i) => {
        groups[i % groupCount].push(name);
      });

      groups.forEach((group, i) => {
        const div = document.createElement('div');
        div.className = 'group';
        div.innerHTML = `<strong>${i + 1}모둠</strong>` + group.map(n => `<span>${n}</span>`).join(' ');
        result.appendChild(div);
      });
    }

    function drawByNumber() {
      const count = parseInt(document.getElementById('count').value);
      const groupCount = parseInt(document.getElementById('groupCount').value);
      const result = document.getElementById('result');
      result.innerHTML = '';

      if (!count || !groupCount || groupCount <= 0 || count < groupCount) return;

      let list = Array.from({ length: count }, (_, i) => `${i + 1}`);
      shuffle(list);

      const base = Math.floor(list.length / groupCount);
      const rest = list.length % groupCount;
      const groups = Array.from({ length: groupCount }, () => []);
      let idx = 0;
      for (let i = 0; i < groupCount; i++) {
        for (let j = 0; j < base; j++) {
          groups[i].push(list[idx++]);
        }
      }
      for (let i = 0; i < rest; i++) {
        groups[groupCount - 1].push(list[idx++]);
      }

      groups.forEach((group, i) => {
        const div = document.createElement('div');
        div.className = 'group';
        div.innerHTML = `<strong>${i + 1}모둠</strong>` + group.map(n => `<span>${n}번</span>`).join(' ');
        result.appendChild(div);
      });
    }

    function drawLotto() {
      const total = parseInt(document.getElementById('lottoCount').value);
      const pickCount = parseInt(document.getElementById('lottoDraw').value);
      const result = document.getElementById('result');
      result.innerHTML = '';
      if (!total || !pickCount || total < pickCount) return;

      let list = Array.from({ length: total }, (_, i) => `${i + 1}`);
      shuffle(list);
      const picks = list.slice(0, pickCount);

      const box = document.createElement('div');
      box.className = 'lotto-box';
      picks.forEach(num => {
        const item = document.createElement('div');
        item.className = 'lotto-paper';
        item.textContent = `${num}번`;
        box.appendChild(item);
      });
      result.appendChild(box);
    }

    function clearResult() {
      document.getElementById('result').innerHTML = '';
    }
  </script>
</body>
</html>
